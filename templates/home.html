{% extends 'base.html' %} {% block content %}
<div class='login-box'>
<form method="post" class="buttons">
  <h3><u>Login</u></h3>
  <div>
    <label>Name:</label>
    <input
      type="text"
      placeholder="Insert your name"
      name="name"
      value="{{name}}"
    />
  </div>
    <div>
    <label>  ID:</label>
    <input
      type="text"
      placeholder="Insert your ID"
      name="id"
      value="{{id}}"
    />
  </div>

  <button type="submit" name="login" class="create-btn">Login</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
</div>
{% endblock %}
